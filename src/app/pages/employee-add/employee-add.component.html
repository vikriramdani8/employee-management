<div class="container-fluid" style="height: 100vh; background-color: #F4F5F9;">
    <div class="container pt-4">
        <h3>Add New Employee</h3>
        <form action="" [formGroup]="employeeForm">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="firstName">First Name</label><br>
                            <input type="text" formControlName="firstName" name="firstName" id="firstName" class="w-100 form-control">
                            <ng-container *ngIf="alreadySubmit">
                                <span class="text-danger" *ngIf="employeeFormControl['firstName'].errors">
                                    Please fill out this field
                                </span>
                            </ng-container>
                        </div>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label for="lastName">Last Name</label><br>
                            <input type="text" formControlName="lastName" name="lastName" id="lastName" class="w-100 form-control">
                            <ng-container *ngIf="alreadySubmit">
                                <span class="text-danger" *ngIf="employeeFormControl['lastName'].errors">
                                    Please fill out this field
                                </span>
                            </ng-container>
                        </div>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" formControlName="username" name="username" id="username" class="w-100 form-control">
                        <ng-container *ngIf="alreadySubmit">
                            <span class="text-danger" *ngIf="employeeFormControl['username'].errors">
                                Please fill out this field
                            </span>
                        </ng-container>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="text" formControlName="email" name="email" id="email" class="w-100 form-control">
                        <ng-container *ngIf="alreadySubmit">
                            <span class="text-danger" *ngIf="employeeFormControl['email'].value == ''">
                                Please fill out this field
                            </span>
                            <span class="text-danger" *ngIf="employeeFormControl['email'].errors">
                                Please enter an valid email 
                            </span>
                        </ng-container>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label><br>
                        <input autocomplete="off" type="text" formControlName="birthDate" name="birthDate" id="birthDate" class="w-100 form-control">
                        <ng-container *ngIf="alreadySubmit">
                            <span class="text-danger" *ngIf="employeeFormControl['birthDate'].errors">
                                Please fill out this field
                            </span>
                        </ng-container>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-group">
                        <label for="basicSalary">Basic Salary</label><br>
                        <input type="text" separatorLimit="100000000000000" prefix="Rp. "
                        thousandSeparator="." mask="separator.2" 
                        formControlName="basicSalary" name="basicSalary" id="basicSalary" class="w-100 form-control">
                        <ng-container *ngIf="alreadySubmit">
                            <span class="text-danger" *ngIf="employeeFormControl['basicSalary'].errors">
                                Please fill out this field
                            </span>
                        </ng-container>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-group">
                        <label for="group">Group</label><br>
                        <select formControlName="group" name="group" id="group" class="w-100 select-picker form-control" data-live-search="true">
                            <option value="" disabled></option>
                            <option value="Legal">Legal</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Research and Development	">Research and Development</option>
                            <option value="Sales">Sales</option>
                            <option value="Support">Support</option>
                            <option value="Services">Services</option>
                            <option value="Human Resources">Human Resources	</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Product Management">Product Management</option>
                            <option value="Business Development	">Marketing</option>
                        </select>
                        <ng-container *ngIf="alreadySubmit">
                            <span class="text-danger" *ngIf="employeeFormControl['group'].errors">
                                Please fill out this field
                            </span>
                        </ng-container>
                    </div>
                </div>
                <div class="col-12 mb-3">
                    <div class="form-group">
                        <label for="description">Description</label><br>
                        <textarea type="text" formControlName="description" name="description" id="description" class="w-100 form-control"></textarea>
                        <ng-container *ngIf="alreadySubmit">
                            <span class="text-danger" *ngIf="employeeFormControl['description'].errors">
                                Please fill out this field
                            </span>
                        </ng-container>
                    </div>
                </div>

                <div class="justify-content-start">
                    <button class="btn btn-custom btn-purple" (click)="onSubmit()">Save</button>
                    <button class="btn btn-custom btn-red" (click)="onCancel()">Cancel</button>
                </div>

                <br>

            </div>
        </form>
    </div>
</div>
